<div class='table-container'>
    <table mat-table [dataSource]='users'>
        <ng-container matColumnDef='userId'>
            <th mat-header-cell *matHeaderCellDef>User Id</th>
            <td mat-cell *matCellDef='let user'>{{user.userId}}</td>
        </ng-container>
        <ng-container matColumnDef='name'>
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef='let user'>{{user.firstName}} {{user.lastName}}</td>
        </ng-container>
        <ng-container matColumnDef='birthdate'>
            <th mat-header-cell *matHeaderCellDef>Birthdate</th>
            <td mat-cell *matCellDef='let user'>{{user.birthdate}}</td>
        </ng-container>
        <ng-container matColumnDef='imageUrl'>
            <th mat-header-cell *matHeaderCellDef>Image Url</th>
            <td mat-cell *matCellDef='let user'>{{user.imageUrl}}</td>
        </ng-container>
        <ng-container matColumnDef='edit'>
            <th mat-header-cell *matHeaderCellDef>Edit</th>
            <td mat-cell *matCellDef='let user' (click)='editUser(user.userId)'><button mat-icon-button color='accent'><mat-icon>edit</mat-icon></button></td>
        </ng-container>
        <ng-container matColumnDef='delete'>
            <th mat-header-cell *matHeaderCellDef>Delete</th>
            <td mat-cell *matCellDef='let user' (click)='deleteUser(user.userId)'><button mat-icon-button color='accent'><mat-icon>delete</mat-icon></button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
        <tr mat-row *matRowDef='let row; columns: displayedColumns'></tr>
    </table>

    <button mat-fab class='add-button' routerLink='/new-user' routerLinkActive='active'><mat-icon>add</mat-icon></button>
</div>
