<div class="form-container">
  <form [formGroup]="formGroup">
    <div>
      <mat-form-field appearance="outline" formControlName="userId">
        <mat-label>User Id</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" formControlName="firstName">
        <mat-label>First Name</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" formControlName="birthdate">
        <mat-label>Birthdate</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
    <div>
      <button mat-button color="primary">Submit</button>
    </div>
  </form>
</div>
